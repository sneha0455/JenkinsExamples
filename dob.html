<html>
<head>
    <title>Date of Birth Table</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<center>
    <table>
        <tr>
            <td rowspan="3"><strong>DOB</strong></td>
            <td>Date: 04</td>
        </tr>
        <tr>
            <td>Month: May</td>
        </tr>
        <tr>
            <td>Year: 2005</td>
        </tr>
    </table>
</body>
</center>
</html>
