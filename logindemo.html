<html>
<head>
<script language="javascript">
function validate()
{
var u=document.f1.u.value;
var p=document.f1.p.value;
if((u=="MVSREC")&&(p=="AIML"))
{
window.open("bgcolordemo.html");
}
else
{
window.alert("Login Failed");
}
}
</script>
</head>
<body>
<form name="f1">
<table border="5" bgcolor="pink" align="center">
<tr><td>UserID</td><td><input type="text" name="u"></td>
</tr>
<tr><td>Password</td><td><input type="password"name="p">
</td>
</tr>
<tr><td><input type="button"value="LOGIN"
onclick="validate()"></td>
<td><input type="reset"value="RESET">
</td>
</tr>
</table>
</body>
</html>
